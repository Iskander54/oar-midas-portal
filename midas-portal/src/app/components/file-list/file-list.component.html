<p-panel header="My Files">
    <ng-template pTemplate="icons">
        <button pButton class="p-panel-header-icon p-link" (click)="titleClick()">
            <!-- <span class="pi pi-cog"></span> -->
            <fa-icon [style]="{display: 'inline-block', padding: '5px', color: 'grey'}" [icon]="faFileImport" size="lg" title="Add or update files"></fa-icon> 
       
        </button>
        <!-- <p-menu #menu id="config_menu" [model]="items" [popup]="true"></p-menu> -->
</ng-template>
 
<mat-card class="scrollable-content">
    <!-- <mat-card-title><a (click)="titleClick()"><b>My Files</b></a><a href="#"> (add new)</a></mat-card-title> -->
    <mat-card-content class="example-viewport">
        <mat-table mat-table [dataSource]="dataSource" matSort class="">
            <ng-container matColumnDef="file_name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> File Name </th>
                <td mat-cell *matCellDef="let item"> {{item.file_name}} </td>
            </ng-container>
            <ng-container matColumnDef="file_path">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> File Path </th>
                <td mat-cell *matCellDef="let item"> {{item.file_path}} </td>
            </ng-container>
            <ng-container matColumnDef="file_size">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Fize Size </th>
                <td mat-cell *matCellDef="let item"> {{item.file_size}} </td>
            </ng-container>

            <ng-container matColumnDef="last_modified">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Modified </th>
                <td mat-cell *matCellDef="let item"> {{item.last_modified}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5]"
            showFirstLastButtons 
            aria-label="Select page">
        </mat-paginator>
    </mat-card-footer>
</mat-card>
</p-panel>
