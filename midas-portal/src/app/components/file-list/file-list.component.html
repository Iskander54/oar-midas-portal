<p-panel header="My Files">
    <ng-template pTemplate="icons">
        <button pButton class="p-panel-header-icon p-link" (click)="titleClick()">
            <!-- <span class="pi pi-cog"></span> -->
            <fa-icon [style]="{display: 'inline-block', padding: '5px', color: 'grey'}" [icon]="faFileImport" size="lg" title="Add or update files"></fa-icon> 
       
        </button>
        <!-- <p-menu #menu id="config_menu" [model]="items" [popup]="true"></p-menu> -->
</ng-template>
<div class="overflow-auto">
    <p-table #filetable class="overflow-auto" [value]="data" [paginator]="true" height="100px" [rows]="5" [scrollable]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
        [rowsPerPageOptions]="[5]" [globalFilterFields]="['file_name', 'file_path']">
        <ng-template pTemplate="header">
            <tr>
                <th pResizableColumn>File Name</th>
                <th pResizableColumn>File Path</th>
                <th pResizableColumn>File Size</th>
                <th pResizableColumn>Last Modified</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.file_name}}</td>
                <td>{{item.file_path}}</td>
                <td>{{item.file_size}}</td>
                <td>{{item.last_modified}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
</p-panel>
