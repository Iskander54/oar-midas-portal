  
<p-panel header="Welcome, {{userName}}! ({{userEmail}})" class="panel-header"  [toggleable]="true" [collapsed]="true" >
  <ng-template pTemplate="icons">
    <span class="p-input-icon-left">
      <input type="text" #filterText pInputText name="filterString" placeholder="Search" 
       (input)="reviews.filterTable($event); records.filterTable($event); dmps.filterTable($event); files.filterTable($event);"/>
    </span>
  </ng-template>
  <fa-icon [style]="{display: 'inline-block', padding: '5px', color: 'grey'}" [icon]="faUser" size="lg"></fa-icon> 
  
  <br>  userId: {{userId}}
  <br>  Name: {{userName}} {{userLastName}}
  <br>  Divison: {{userDiv}}
  <br>  OU: {{userOU}}
</p-panel>
