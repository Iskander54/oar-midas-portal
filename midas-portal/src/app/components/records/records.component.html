
<p-panel header="My Data Publications" styleClass="overflow-auto">
    <ng-template pTemplate="icons">
        <button pButton class="p-panel-header-icon p-link" (click)="titleClick()">
            <!-- <span class="pi pi-cog"></span> -->
            <fa-icon [style]="{display: 'inline-block', padding: '5px', color: 'grey'}" [icon]="faFileEdit" size="lg" title="Create New Record"></fa-icon> 
       
        </button>
        <!-- <p-menu #menu id="config_menu" [model]="items" [popup]="true"></p-menu> -->
    </ng-template>

    <div>
        <p-table #recordsTable name="recordtable" [value]="data" [paginator]="true" height="100px" [rows]="5" [scrollable]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
            [rowsPerPageOptions]="[5]" [globalFilterFields]="['title', 'owner']" >
            <ng-template pTemplate="header">
                <tr>
                    <th pResizableColumn>Title</th>
                    <th pResizableColumn>Owner</th>
                    <th pResizableColumn>Last Modified</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.title}}</td>
                    <td>{{item.owner}}</td>
                    <td>{{item.lastmodified}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    
</p-panel>
