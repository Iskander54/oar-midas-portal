
<p-panel header="My Reviews">
    <ng-template pTemplate="icons">
        <button pButton class="p-panel-header-icon p-link" (click)="titleClick()">
            <!-- <span class="pi pi-cog"></span> -->
            <fa-icon [style]="{display: 'inline-block', padding: '5px', color: 'orange'}" [icon]="faBell" size="lg" title="You have new Records to review."></fa-icon>
       
        </button>
        <button pButton class="p-panel-header-icon p-link" (click)="titleClick()">
            <!-- <span class="pi pi-cog"></span> -->
            <a href={{npsUI}} target="_blank"><fa-icon [style]="{display: 'inline-block', padding: '5px', color: 'grey'}" [icon]="faListCheck" size="lg" title="Check Reviews"></fa-icon></a>
       
        </button>
        
        <!-- <p-menu #menu id="config_menu" [model]="items" [popup]="true"></p-menu> -->
</ng-template>
<div class="">
    <p-table #reviewtable [loading]="loading" [rowHover]="true"[value]="data"
        [paginator]="true" [rows]="5" [scrollable]="true"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
        [rowsPerPageOptions]="[5]" [globalFilterFields]="['title', 'owner', 'reviewer']">
        <ng-template pTemplate="caption">
            <div class="filter">
                <span class="p-input-icon-right ml-auto" style="margin-right: 2%;">
                    <input pInputText type="text" (input)="reviewtable.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
                </span>
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(reviewtable)"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%" pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
                <th style="width:20%" pSortableColumn="owner">Owner <p-sortIcon field="owner"></p-sortIcon></th>
                <th style="width:20%" pSortableColumn="reviewer">Current Reviewer <p-sortIcon field="reviewer"></p-sortIcon></th>
                <th style="width:20%">
                    <p-columnFilter field="status" matchMode="equals" [showMenu]="false" [showClearButton]="false">
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Status" [showClear]="true">
                                <ng-template let-option pTemplate="item">
                                    {{option.value}}
                                </ng-template>
                            </p-dropdown>
                        </ng-template>
                    </p-columnFilter>
                </th>
                <th style="width:20%">Deadline
                    <p-columnFilter title="Filter by date" type="date" field="deadline" display="menu"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr class="tr-class">
                <td class="td-class">{{item.title}}</td>
                <td class="td-class">{{item.owner}}</td>
                <td class="td-class">{{item.reviewer}}</td>
                <td class="td-class"><p-tag [value]="item.status" [severity]="getStatus(item.status)"></p-tag></td>
                <td class="td-class">{{this.datepipe.transform(item.deadline,'MM/dd/yyyy')}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
</p-panel>
